<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://kit.fontawesome.com/2821280c26.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
</head>
<body>
    <header class="bg-info p-4">
        <div class="container justify-content-between">
            <a class="nav-link fs-1" th:href="@{/}"><h1 class="navbar-brand"><i class="fa-solid fa-mug-hot"></i> [[#{plantilla.titulo}]]</h1></a>
        </div>
    </header>

    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </section>

    <section id="login">
        <div class="container">
            <div class="row">
                <div class="card col-md-6 mx-auto">
                    <div class="card-header" >
                        <h4 class="text-center">Login</h4>
                    </div>
                    <div class="card-body">
                        <form class="row align-items-center" th:action="@{/login}" method="post">
                            <div class="d-grid">
                                <label for="username"> Username :  </label>
                                <input class="form-control" type="text" name="username" id="username"/>
                            </div>
                            <div class="d-grid">
                                <label for="password"> Password:  </label>
                                <input class="form-control" type="password" name="password" id="password"/>
                            </div>
                            <div class="d-grid gap-1 mt-2" >
                                <input class="btn btn-dark" type="submit" value="Login"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="layout/plantilla :: footer"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
