<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>btn: Agregar Cliente</title>
</head>
<body>
<section th:fragment="btn-agregarCliente" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div sec:authorize="hasRole('ROLE_ADMIN')" class="col-md-3">
                <a th:href="@{/agregar}" class="btn btn-dark btn-block"><i class="fa-solid fa-person-circle-plus"></i>
                    [[#{accion.agregar}]]</a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
