<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <title>[[#{head.titulo}]]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://kit.fontawesome.com/2821280c26.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
</head>
<body>

    <header th:replace="layout/plantilla :: header"/>

    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregar}">[[#{accion.agregar}]]</a>

    <hr>

    <div th:if="${clientes != null and !clientes.empty}">
        <table border="1px solid #ccc">
            <thead>
                <tr>
                    <th>[[#{cliente.nombre}]]</th>
                    <th>[[#{cliente.apellido}]]</th>
                    <th>[[#{cliente.email}]]</th>
                    <th>[[#{cliente.telefono}]]</th>
                    <th>[[#{cliente.saldo}]]</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{cliente.acciones}]]</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.saldo}"></td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/editar/} + ${cliente.id_cliente}">[[#{accion.editar}]]</a>
                        <br>
                        <a th:href="@{/eliminar(id_cliente=${cliente.id_cliente})}">[[#{accion.eliminar}]]</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

    <div th:if="${clientes == null or clientes.empty}">
        [[#{cliente.lista-vacia}]]
    </div>

    <footer th:replace="layout/plantilla :: footer"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
