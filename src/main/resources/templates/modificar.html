<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8"/>
    <title>[[#{modificar.titulo-head}]]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://kit.fontawesome.com/2821280c26.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
</head>
<body>

<header th:replace="layout/plantilla :: header"/>

<section th:replace="layout/btn-regresarInicio :: btn-regresarInicio"></section>

<section id="modificar">
    <div class="container">
        <div class="row">
            <div class="card col-md-6 mx-auto">
                <div class="card-header">
                    <h4 class="text-center text-dark">[[#{modificar.titulo}]]</h4>
                </div>
                <div class="card-body">
                    <form class="row align-items-center" th:action="@{/guardar}" method="post" th:object="${cliente}"/>
                    <div>
                        <input type="hidden" name="id_cliente" id="id_cliente" th:field="${cliente.id_cliente}"/>
                    </div>
                    <div class="d-grid">
                        <label for="nombre">[[#{cliente.nombre}]]:</label>
                        <input class="form-control" type="text" name="nombre" id="nombre" th:field="${cliente.nombre}"/>
                    </div>
                    <span style="color:red;" th:if="${#fields.hasErrors('cliente.nombre')}"
                          th:errors="${cliente.nombre}"></span>
                    <div class="d-grid">
                        <label for="apellido">[[#{cliente.apellido}]]:</label>
                        <input class="form-control" type="text" name="apellido" id="apellido"
                               th:field="${cliente.apellido}"/>
                    </div>
                    <span style="color:red;" th:if="${#fields.hasErrors('cliente.apellido')}"
                          th:errors="${cliente.apellido}"></span>
                    <div class="d-grid">
                        <label for="email">[[#{cliente.email}]]:</label>
                        <input class="form-control" type="text" name="email" id="email" th:field="${cliente.email}"/>
                    </div>
                    <span style="color:red;" th:if="${#fields.hasErrors('cliente.email')}"
                          th:errors="${cliente.email}"></span>
                    <div class="d-grid">
                        <label for="telefono">[[#{cliente.telefono}]]:</label>
                        <input class="form-control" type="tel" name="telefono" id="telefono"
                               th:field="${cliente.telefono}"/>
                    </div>
                    <div class="d-grid">
                        <label for="saldo">[[#{cliente.saldo}]]:</label>
                        <input class="form-control" type="number" name="saldo" id="saldo" th:field="${cliente.saldo}"/>
                    </div>
                    <span style="color:red;" th:if="${#fields.hasErrors('cliente.saldo')}"
                          th:errors="${cliente.saldo}"></span>
                    <div class="d-grid gap-1 mt-2">
                        <input class="btn btn-dark" type="submit" th:value="#{modificar.accion-guardar}"/>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="layout/plantilla :: footer"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
